<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloneflix</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header> <!-- Cabeçalho-->
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav> <!-- Menu de navegação-->
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>      

    <main> <!-- Miolo do nosso site-->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricoes">Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.</p>
            </div>
            <div class="botoes"> <!-- Por padrao a div vem como block, por a principal ter flex as filhas herdaram-->
                <button class="botao" role="button">
                    ASSISTER AGORA
                </button>
                <button role="button" class="botao">
                    MAIS INFORMAÇÔES
                </button>
            </div>
        </div>

    </main>

</body>

</html>
